<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание баннер</title>
    <link rel="stylesheet" href="banner.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="header-after animation">
            Try refreshing ready-to-drink tea
        </div>
        <a href="https://www.google.com/" class="button-buy animation">buy</a>
        <div class="header-befor animation">
            try different flavours
        </div>
        <div class="description animation">
            you have <b> 3 attempts </b>
        </div>
        <ul class="tastes">
            <li class="taste animation">
                <img class="taste-img taste-honey" src="./img/honey.png" alt="вкус мёда">
            </li>
            <li class="taste animation">
                <img class="taste-img taste-tea" src="./img/tea.png" alt="вкус чая">
            </li>
            <li class="taste animation">
                <img class="taste-img taste-orange" src="./img/orange.png" alt="вкус апельсина">
            </li>
            <li class="taste animation">
                <img class="taste-img taste-honey" src="./img/honey.png" alt="вкус мёда">
            </li>
            <li class="taste animation">
                <img class="taste-img taste-orange" src="./img/orange.png" alt="вкус апельсина">
            </li>
            <li class="taste animation">
                <img class="taste-img taste-tea" src="./img/tea.png" alt="вкус чая">
            </li>
        </ul>
        <div class="background-decors-after">
            <div class="background-decor-water animation"></div>
            <div class="background-decor-tea animation"></div>
            <div class="background-decor-honey animation"></div>
        </div>
    </div>
    <script src="./banner.js"></script>
</body>
</html>
